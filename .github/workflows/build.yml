name: Build and Package
on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:

  # --- UNIVERSAL JAR & VERSIONING ---
  build-universal:
    runs-on: ubuntu-latest
    outputs:
      jar_name: ${{ steps.get_info.outputs.JAR_NAME }}
      version: ${{ steps.get_info.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Jar
        run: mvn clean package -DskipTests

      - name: Get Version and Name
        id: get_info
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Detected Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

          JAR_PATH=$(find target -name "organizr-*.jar" | head -n 1)
          JAR_BASENAME=$(basename $JAR_PATH)
          echo "JAR_NAME=$JAR_BASENAME" >> $GITHUB_OUTPUT
          
          cp $JAR_PATH organizr-${VERSION}-universal.jar

      - name: Upload Universal Jar
        uses: actions/upload-artifact@v4
        with:
          name: organizr-${{ steps.get_info.outputs.version }}-universal
          path: organizr-${{ steps.get_info.outputs.version }}-universal.jar


  # --- MATRIX BUILD---
  build:
    needs: build-universal
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: linux
          - os: windows-latest
            artifact_name: windows
          - os: macos-latest
            artifact_name: macos

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Create Artifact Directory
        shell: bash
        run: mkdir release-artifacts

      # --- LINUX PACKAGING ---
      - name: Package Linux
        if: matrix.os == 'ubuntu-latest'
        env:
          VERSION: ${{ needs.build-universal.outputs.version }}
          JAR_NAME: ${{ needs.build-universal.outputs.jar_name }}
        run: |
          # 0. Install FUSE
          sudo apt-get update && sudo apt-get install -y libfuse2

          # 1. Use jpackage to create the app directory structure (AppDir)
          # We output to 'dist/organizr' explicitly
          jpackage --type app-image --dest dist --name organizr \
            --input target/ --main-jar $JAR_NAME \
            --main-class org.abgehoben.organizr.Main \
            --app-version $VERSION \
            --icon src/main/resources/assets/icons/app-icon.png

          # 2. Fix Layout for AppImage (AppRun, Desktop file, Icon must be at root of AppDir)
          cd dist/organizr
          
          # Create Desktop Entry
          echo -e "[Desktop Entry]\nName=Organizr\nExec=bin/organizr\nIcon=organizr\nType=Application\nCategories=Utility;" > organizr.desktop
          
          # Copy Icon to root
          cp ../../src/main/resources/assets/icons/app-icon.png organizr.png
          
          # Create AppRun symlink (Crucial for AppImages)
          ln -s bin/organizr AppRun
          
          cd ../..

          # 3. Create clean Tarball (Contains a single folder 'organizr/')
          # Output: organizr-1.0.0-linux.tar.xz
          tar -cJf release-artifacts/organizr-${VERSION}-linux.tar.xz -C dist organizr

          # 4. Build AppImage
          wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool
          
          # Output: Organizr-1.0.0-x86_64.AppImage
          ./appimagetool -u "gh-releases-zsync|${{ github.repository_owner }}|${{ github.event.repository.name }}|latest|*.AppImage.zsync" \
            dist/organizr \
            release-artifacts/Organizr-${VERSION}-x86_64.AppImage

          mv *.zsync release-artifacts/ || true

      # --- WINDOWS PACKAGING ---
      - name: Package Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        env:
          VERSION: ${{ needs.build-universal.outputs.version }}
          JAR_NAME: ${{ needs.build-universal.outputs.jar_name }}
        run: |
          jpackage --type exe --dest dist --name organizr `
            --input target/ --main-jar $env:JAR_NAME `
            --main-class org.abgehoben.organizr.Main `
            --app-version $env:VERSION `
            --win-shortcut --win-menu --icon src/main/resources/assets/icons/app-icon.ico

          # Rename the output to include version
          # jpackage output: dist/organizr.exe -> release-artifacts/organizr-1.0.0-win.exe
          Move-Item -Path "dist/organizr.exe" -Destination "release-artifacts/organizr-${env:VERSION}-win.exe"

      # --- MACOS PACKAGING ---
      - name: Package macOS
        if: matrix.os == 'macos-latest'
        env:
          VERSION: ${{ needs.build-universal.outputs.version }}
          JAR_NAME: ${{ needs.build-universal.outputs.jar_name }}
        run: |
          jpackage --type dmg --dest dist --name organizr \
            --input target/ --main-jar $JAR_NAME \
            --main-class org.abgehoben.organizr.Main \
            --app-version $VERSION \
            --icon src/main/resources/assets/icons/app-icon.icns
          
          # Rename output to include version
          # jpackage output: dist/organizr.dmg -> release-artifacts/organizr-1.0.0-mac.dmg
          mv dist/organizr.dmg release-artifacts/organizr-${VERSION}-mac.dmg

      # --- UPLOAD ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: organizr-${{ needs.build-universal.outputs.version }}-${{ matrix.artifact_name }}
          path: release-artifacts/*
          if-no-files-found: error