name: Build and Package
on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: linux
          - os: windows-latest
            artifact_name: windows
          - os: macos-latest
            artifact_name: macos

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Get JAR name
        shell: bash
        run: |
          # Finds the first jar in target that isn't the original- prefix (generated by some plugins)
          JAR_PATH=$(find target -name "organizr-*.jar" | head -n 1)
          echo "MAIN_JAR=$(basename $JAR_PATH)" >> $GITHUB_ENV

      - name: Package Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          # 0. Install FUSE
          sudo apt-get update && sudo apt-get install -y libfuse2

          # 1. Create the base folder
          jpackage --type app-image --dest dist --name organizr \
            --input target/ --main-jar ${{ env.MAIN_JAR }} --main-class org.abgehoben.organizr.Main \
            --icon src/main/resources/assets/icons/app-icon.png
          
          # 2. Create tar.xz
          tar -cJf organizr-linux.tar.xz -C dist organizr
          
          # 3. Create .AppImage & .zsync
          wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool
          
          echo -e "[Desktop Entry]\nName=Organizr\nExec=bin/organizr\nIcon=organizr\nType=Application\nCategories=Utility;" > dist/organizr/organizr.desktop
          cp src/main/resources/assets/icons/app-icon.png dist/organizr/organizr.png
          
          ./appimagetool -u "gh-releases-zsync|${{ github.repository_owner }}|${{ github.event.repository.name }}|latest|*.AppImage.zsync" dist/organizr/ Organizr.AppImage

      - name: Package Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          jpackage --type exe --dest dist --name organizr `
            --input target/ --main-jar $env:MAIN_JAR --main-class org.abgehoben.organizr.Main `
            --win-shortcut --win-menu --icon src/main/resources/assets/icons/app-icon.ico

      - name: Package macOS
        if: matrix.os == 'macos-latest'
        run: |
          jpackage --type dmg --dest dist --name organizr \
            --input target/ --main-jar ${{ env.MAIN_JAR }} --main-class org.abgehoben.organizr.Main \
            --icon src/main/resources/assets/icons/app-icon.icns

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-build
          path: |
            dist/*
            *.AppImage
            *.zsync
            *.tar.xz
          if-no-files-found: ignore